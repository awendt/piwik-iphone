<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex">
    <title>piwik + jQTouch</title>
    <link type="text/css" rel="stylesheet" href="visualize.jQuery.css"/>
    <link type="text/css" rel="stylesheet" href="jqtouch/jqtouch.min.css"/>
    <link type="text/css" rel="stylesheet" href="jqtouch/apple-theme/theme.min.css"/>
    <style type="text/css">
      .loading {
        background: url(jqtouch/apple-theme/img/loading.gif) no-repeat 50% center;
        height:50px;
      }
      #visits {
        width:240px;
      }
      .visualize-labels-x {
        display:none;
      }
      .container {
        width:320px;
        margin:20px auto;
        padding-left:50px;
      }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <!--[if IE]><script type="text/javascript" src="excanvas.compiled.js"></script><![endif]-->
    <script type="text/javascript" src="jqtouch/all.js" ></script>
    <script type="text/javascript">
      $(function(){
        var query_string_2hash = function(query_string) {
          var hash = {};
          $.each(query_string.split("&"), function(i, query_param) {
            key_value = query_param.split("=");
            hash[key_value[0]] = key_value[1];
          });
          return hash;
        };

        var reset_table = function() {
          $("#visits").html("<thead> \
            <tr> \
              <td></td> \
              <th>Besucher</th> \
            </tr> \
          </thead> \
          <tbody></tbody>");
          $("div.visualize").remove();
          $("#graph_screen .loading").show();
        };

        var get_visitors = function(install, site, token) {
          reset_table();
          $.getJSON(install+
              "/?module=API&method=VisitsSummary.getVisits" +
              "&idSite="+ site + "&period=day&date=last10&format=json" +
              "&token_auth="+ token +"&jsoncallback=?", function(json) {
            $.each(json, function(key, value) {
              $('#visits tbody').append("<tr><th>"+key+"</th><td>"+value+"</td></tr>");
            });
            $("#graph_screen .loading").hide();
            $("#visits").visualize({
              type: 'bar',
              barGroupMargin: 2,
              parseDirection: 'y',
              appendKey: false,
              appendTitle: false
            });
            $("#visits").addClass("accessHide");
          });
        };

        if (document.location.search.length > 0) {
          var config = query_string_2hash(document.location.search.slice(1));
          get_visitors(config.install, config.site, config.token || "");
        }

        $('#querySites').click(function() {
          if ($("#install").val() === "") { return; }

          $.getJSON($("#install").val() +
              "/?module=API&method=SitesManager.getSitesWithViewAccess&format=json \
              &token_auth="+$("#token").val()+ "&jsoncallback=?", function(json) {
            $.each(json, function(key, site) {
              $("#site").append('<option value="'+ site.idsite +'">'+ site.name +'</option>');
            });
            $(".question3").show();
            $('#querySites').hide();
          });
        });

        $("#graph_screen").bind('pageAnimationEnd', function() {
          get_visitors($("#install").val(), $("#site").val(), $("#token").val());
        });
      });
    </script>
  </head>
  <body>
    <div id="graph_screen">
      <div class="toolbar">
        <h1>Visits last 10 days</h1>
        <a class="back" href="#home">Back</a>
      </div>
      <ul class="edit rounded">
        <div class="loading">
        </div>
        <div class="container">
        <table id="visits" style="display:none;">
        </table>
        </div>
      </ul>
    </div>
    <div id="home" class="current">
      <div class="toolbar">
        <h1>piwik + jQTouch</h1>
      </div>
      <form>
        <h2>Where is your Piwik installation hosted?</h2>
        <ul class="edit rounded question1">
          <li><input type="text" name="install" value="http://piwik.org/demo" id="install" /></li>
        </ul>
        <h2>Please provide a token for a user with read access:</h2>
        <ul class="edit rounded question2">
          <li><input type="text" name="token" placeholder="32-char hash" id="token" /></li>
        </ul>
        <a href="#" id="querySites" style="margin:10px;" class="whiteButton submit">Show sites</a>
        <div style="display:none;" class="question3">
          <h2>Please choose a site:</h2>
          <ul class="edit rounded">
            <li>
              <select id="site">
              </select>
            </li>
          </ul>
          <a href="#graph_screen" class="whiteButton submit forceSlide" id="queryVisits" style="margin:10px;">Show visitors</a>
        </div>
      </form>
    </div>
    <script type="text/javascript">
      // reset 'current' class
      if (document.location.search.length > 0) {
        $("div#graph_screen").addClass("current");
        $("div#home").removeClass("current");
      }

      var jQT = new $.jQTouch({
        icon: 'jqtouch.png',
        slideSelector: 'body > * > ul li a, .forceSlide',
        addGlossToIcon: false,
        startupScreen: 'jqt_startup.png',
        statusBar: 'black',
        preloadImages: [
          'jqtouch/apple-theme/img/backButton.png',
          'jqtouch/apple-theme/img/grayButton.png',
          'jqtouch/apple-theme/img/whiteButton.png',
          'jqtouch/apple-theme/img/loading.gif'
          ]
      });
    </script>
  </body>
</html>
